<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>chancari</title>
<link rel="stylesheet" href="css/style.css">
<!-- ここには実際のスタイルシートのパスを指定します -->
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo">
      <img src="logo-path.png" alt="chanbariのロゴ">
      <!-- ここにロゴ画像のパスを指定します -->
    </div>
    <ul class="nav-links">
      <!-- ナビゲーションリンクをリストアイテムとして追加します -->
      <li><a href="./home.html">ホーム</a></li>
      <li><a href="./login.html">登録</a></li>
      <li><a href="./login.html">マイページ</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="promo">
    <h1>チャンバリ</h1>
    <p>新規登録ロケン</p>
    <div class="promo-detail">
      <p>ちゃんと自分でもちゃんと起きる。</p>
      <p>アプリを通しての買い物も余裕なくらい</p>
      <p>お買い物サービス。</p>
    </div>
    <div class="download-info">
      <p>無料3,500円分DL受け!</p>
    </div>
  </section>

  <section class="search">
    <input type="search" id="site-search" name="q" aria-label="商品検索" placeholder="商品検索">
  </section>

  <section class="products">
    <!-- 商品リストのサンプル -->
    <article class="product-item">
      <img src="product1.jpg" alt="商品1">
      <h2>商品名1</h2>
    </article>
    <!-- 繰り返し -->
  </section>
</main>

<footer>
  <div class="footer-links">
    <a href="#home">ホーム</a>
    <a href="#registration">登録</a>
    <a href="#mypage">マイページ</a>
  </div>
</footer>

</body>
</html>
